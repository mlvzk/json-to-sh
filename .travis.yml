language: rust
dist: xenial
rust:
  - nightly
addons:
  apt:
    packages:
      - musl-tools
matrix:
  fast_finish: true
  include:
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-musl

install: rustup target add $TARGET
before_deploy: cargo build --release --target=$TARGET
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: target/$TARGET/release/json-to-sh
  on:
    repo: mlvzk/json-to-sh
